---
layout: default
---

<article class="recipe">
  <div class="recipe-header">
    <h2 class="recipe-title"">
      <span class=" recipe-category">{{ page.category | capitalize }}:</span> {{ page.title }}
    </h2>
  </div>
  <div class=" recipe-content">
    {{ content }}
  </div>
  {% if page.category != "home" %}
  <div class="recipe-footer">
    Return to <a href="/recipes">my list of recipes</a>.
  </div>
  {% endif %}
</article>
