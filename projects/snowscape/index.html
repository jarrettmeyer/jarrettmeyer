<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snowscape</title>
  <style>
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body,
    svg {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>

<body>
  <svg id="snowscape">
    <defs>
      <linearGradient id="sky-gradient" gradientTransform="rotate(90)">
        <stop offset="0%" stop-color="#07043f"></stop>
        <stop offset="100%" stop-color="#2f2b72"></stop>
      </linearGradient>
      <filter id="ground-blur" x="-100%" y="-100%" width="300%" height="300%">
        <feGaussianBlur stdDeviation="1.5"></feGaussianBlur>
      </filter>
      <filter id="moon-blur" x="-100%" y="-100%" width="300%" height="300%">
        <feGaussianBlur stdDeviation="2"></feGaussianBlur>
      </filter>
      <filter id="snow-blur" x="-100%" y="-100%" width="300%" height="300%">
        <feGaussianBlur stdDeviation="3"></feGaussianBlur>
      </filter>
    </defs>
    <rect id="night-sky" x="0" y="0" width="1600" height="900" fill="url(#sky-gradient)" stroke="none"></rect>
    <path id="ground" d="M 0 900 L 0 700 L 1600 700 L 1600 900 Z" fill="white" stroke="none" filter="url(#ground-blur)"></path>
    <g id="moon" transform="translate(800, 100) rotate(0)">
      <path d="M 0 0 A 55 55 0 1 1 0 100 A 50 50 0 0 0 0 0 Z" fill="#fffce9" stroke="none" filter="url(#moon-blur)"></path>
    </g>
    <g id="snowflakes"></g>
  </svg>
  <script src="snowscape.js"></script>
</body>

</html>
