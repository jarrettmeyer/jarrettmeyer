<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bubbles!</title>
  <style>
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
  </style>
  <script src="https://unpkg.com/d3@5.15.0/dist/d3.min.js"></script>
</head>

<body>
  <svg id="bubbles" width="100" height="100" viewBox="0,0,100,100">
    <defs>
      <filter id="blur-filter" x="-100%" y="-100%" width="300%" height="300%">
        <feGaussianBlur stdDeviation="20"></feGaussianBlur>
      </filter>
    </defs>
    <rect id="background" x="0" y="0" width="100" height="100"></rect>
  </svg>
  <script src="/projects/bubbles/bubbles.js"></script>
</body>

</html>
