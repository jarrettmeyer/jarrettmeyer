<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forest</title>
  <style>
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body,
    svg {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>

<body>
  <svg id="forest">
    <defs>
      <linearGradient id="sky-gradient" gradientTransform="rotate(90)">
        <stop offset="0%" stop-color="#edf6fc"></stop>
        <stop offset="80%" stop-color="#a7bae4"></stop>
        <stop offset="100%" stop-color="#a7bae4"></stop>
      </linearGradient>
    </defs>
    <rect id="sky" x="0" y="0" fill="url(#sky-gradient)"></rect>
    <!-- <rect id="ground" x="0" fill="#526810"></rect> -->
    <g id="trees"></g>
  </svg>
  <script src="./forest.js"></script>
</body>

</html>
